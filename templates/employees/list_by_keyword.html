<h1>BUSQUEDA, POR NOMBRE (KEYWORD)</h1>

<form action="" method="GET">
    {% csrf_token %}
    <input type = "text" id = "keyword_id" name = "keyword" placeholder = "Ingrese nombre aqui ...">
    <button  type = "submit">Buscar</button>
</form>

<ul>
    {% for employee in  list_employees_by_keyword %}
        <li>{{ employee }}</li>
    {% endfor %}
</ul>
